<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="log.css">
</head>
<body>
        <div class="container">
            <div class="form">
                <div class="button">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Sign in</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>  
                <form id="login" class="input-group">
                    <input type="text" class="input-field" name="" placeholder="username">
                    <input type="password" class="input-field" name="" placeholder="password">
                    <br><br><br>
                    <input type="submit"  class="submit-btn" name="" value="LogIn">
                </form>
                <form id="register" class="input-group">
                    <input type="text" class="input-field" name="" placeholder="fullname">
                    <input type="email" class="input-field" name="" placeholder="email id">
                    <input type="numb" class="input-field" name="" placeholder="mob number">
                    <input type="password" class="input-field" name="" placeholder="password">
                    <br><br><br>
                    <input type="submit" class="submit-btn" name="" value="Register">
                </form>
            </div>    
        </div>
    <script>
        var x=document.getElementById("login");
        var y=document.getElementById("register");
        var z=document.getElementById("btn");
        function register()
        {
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";
        }
        function login()
        {
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0px";
        }
    </script>   
</body>
</html>
